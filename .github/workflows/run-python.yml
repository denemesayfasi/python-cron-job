
name: Saatlik Python Çalıştırma

on:
  schedule:
    - cron: "0 * * * *"  # Her saat başı (UTC)
  workflow_dispatch:      # Elle tetikleme için

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Script'i çalıştır
        run: python your_script.py
